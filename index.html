<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./cardzzz.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cardzzz - Digital Dream-Cards</title>
  </head>
  <body>
    <!-- Loading screen - shows immediately before React loads -->
    <div id="loader-overlay" style="position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; background: linear-gradient(180deg, #220020 0%, #560000 100%);">
      <div style="text-align: center; padding: 1rem;">
        <h1 id="loader-text" style="font-family: 'Roundo', sans-serif; color: #FFFADC; text-transform: lowercase; font-weight: 500; font-size: 8px; opacity: 1; transition: opacity 0.6s ease-in-out, filter 0.6s ease-in-out;">
          changing the way love is communicated...
        </h1>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Liquid Glass SVG Filter -->
    <svg style="display: none;">
      <filter id="frosted">
        <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" />
      </filter>
    </svg>
  </body>
</html>
